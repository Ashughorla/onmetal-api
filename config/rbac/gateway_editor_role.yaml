# permissions to do edit gateways.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gateway-editor-role
rules:
- apiGroups:
  - core.api.onmetal.de
  resources:
  - gateways
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.api.onmetal.de
  resources:
  - gateways/status
  verbs:
  - get
  - patch
  - update
