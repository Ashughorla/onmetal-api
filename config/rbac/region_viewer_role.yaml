# permissions for end users to view regions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: region-viewer-role
rules:
- apiGroups:
  - core.onmetal.de
  resources:
  - regions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.onmetal.de
  resources:
  - regions/status
  verbs:
  - get
