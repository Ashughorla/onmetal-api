# permissions for end users to edit regions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: region-editor-role
rules:
- apiGroups:
  - core.onmetal.de
  resources:
  - regions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.onmetal.de
  resources:
  - regions/status
  verbs:
  - get
