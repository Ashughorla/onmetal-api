# permissions for end users to view routetables.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: routetable-viewer-role
rules:
- apiGroups:
  - network.onmetal.de
  resources:
  - routetables
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - network.onmetal.de
  resources:
  - routetables/status
  verbs:
  - get
