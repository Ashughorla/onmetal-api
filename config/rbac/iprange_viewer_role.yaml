# permissions for end users to view ipranges.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: iprange-viewer-role
rules:
- apiGroups:
  - network.onmetal.de
  resources:
  - ipranges
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - network.onmetal.de
  resources:
  - ipranges/status
  verbs:
  - get
