# permissions to do viewer machines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: machine-viewer-role
rules:
- apiGroups:
  - core.api.onmetal.de
  resources:
  - machines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.api.onmetal.de
  resources:
  - machines/status
  verbs:
  - get
